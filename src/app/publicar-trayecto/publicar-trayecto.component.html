<section >
<div class="formulario container-fluid col-6 pt-4">
  <h2>¡Te llevo!</h2>

<form novalidate
[formGroup]="formTrayecto"
(ngSubmit)="manejarFomuTrayecto()" >

    <div class="input-group mb-3">
        <input type="text" class="form-control" name="origenTrayecto" placeholder="Origen">
        <small *ngIf="formTrayecto.controls['origenTrayecto'].errors?.required && formTrayecto.controls['origenTrayecto'].dirty" class="form-text text-danger">¿Desde dónde sales?</small>
    </div> 

    <div class="input-group mb-3 ">
        <input type="text" class="form-control" name="destinoTrayecto" placeholder="Destino">
        <small *ngIf="formTrayecto.controls['destinoTrayecto'].errors?.required && formTrayecto.controls['destinoTrayecto'].dirty" class="form-text text-danger">¿Dónde vas?</small>
    </div> 

    <div class="input-group mb-3">
        <input type="date" class="form-control" name="fechaTrayecto"> 
        <small *ngIf="formTrayecto.controls['fechaTrayecto'].errors?.fechaTrayecto && formTrayecto.controls['fechaTrayecto'].dirty" class="form-text text-danger">
          error fecha {{ formTrayecto.controls['fechaTrayecto'].errors?.fechaTrayecto }}
        </small>
    </div> 

    <!-- Que no sea una fecha anterior -->

    <div class="input-group mb-3">
        <input type="time" class="form-control" name="horaTrayecto">
    </div> 
     
    <div class="input-group mb-3 ">
        <p class="form-check-label">TIPO DE TRAYECTO</p>

    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions"  value="HABITUAL">
        <label class="form-check-label">HABITUAL</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions"  value="ESPONTANEO">
        <label class="form-check-label">ESPONTANEO</label>
      </div>
   </div>

   <button type="submit" class="btn btn-success mt-3">Publicar mi trayecto</button>

  </form>
</div>
</section>
