<section >
<div class="formulario container-fluid col-6 pt-4">
  <h2>¡Te llevo!</h2>

<form novalidate
[formGroup]="formTrayecto"
(ngSubmit)="manejarFomuTrayecto()" >

    <div class="input-group mb-3">
        <input type="text" class="form-control" name="origenTrayecto" placeholder="Origen">
        <small *ngIf="formTrayecto.controls['origenTrayecto'].errors?.required && formTrayecto.controls['origenTrayecto'].dirty" class="form-text text-danger">¿Desde dónde sales?</small>
    </div> 

    <div class="input-group mb-3 ">
        <input type="text" class="form-control" name="destinoTrayecto" placeholder="Destino">
        <small *ngIf="formTrayecto.controls['destinoTrayecto'].errors?.required && formTrayecto.controls['destinoTrayecto'].dirty" class="form-text text-danger">¿Dónde vas?</small>
    </div> 

    <div class="input-group mb-3">
        <input type="date" class="form-control" name="fechaTrayecto"> 
        <small *ngIf="formTrayecto.controls['fechaTrayecto'].errors?.required && formTrayecto.controls['fechaTrayecto'].dirty" class="form-text text-danger">
          <!-- error fecha {{ formTrayecto.controls['fechaTrayecto'].errors?.fechaTrayecto }} -->
        </small>
    </div> 

    <div class="input-group mb-3">
        <select class="form-control" name="horaTrayecto">
          <option value="" selected="selected"></option>
          <option value="0">00</option>
          <option value="1">01</option>
          <option value="2">02</option>
          <option value="3">03</option>
          <option value="4">04</option>
          <option value="5">05</option>
          <option value="6">06</option>
          <option value="7">07</option>
          <option value="8">08</option>
          <option value="9">09</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
          <option value="13">13</option>
          <option value="14">14</option>
          <option value="15">15</option>
          <option value="16">16</option>
          <option value="17">17</option>
          <option value="18">18</option>
          <option value="19">19</option>
          <option value="20">20</option>
          <option value="21">21</option>
          <option value="22">22</option>
          <option value="23">23</option>
        </select>
        <select  class="form-control" name="minutosTrayecto">
          <option value="" selected="selected"></option>
          <option value="0">00</option>
          <option value="10">10</option>
          <option value="20">20</option>
          <option value="30">30</option>
          <option value="40">40</option>
          <option value="50">50</option>
        </select> 
    </div> 
     
    <div class="input-group mb-3 ">
        <p class="form-check-label">TIPO DE TRAYECTO</p>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="trayectoHabitual"  value="HABITUAL">
        <label class="form-check-label">HABITUAL</label>
     </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="trayectoEsponataneo"  value="ESPONTANEO">
        <label class="form-check-label">ESPONTANEO</label>
      </div>
    </div> 

  
   <button type="submit" class="btn btn-success mt-3"
   [disabled]="formTrayecto.invalid" 
   [ngClass]="{ 'button-disabled': formTrayecto.invalid}">Publicar mi trayecto</button>
   
   
  </form>
</div>
</section>
